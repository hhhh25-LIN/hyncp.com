<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理员登录 - 深圳市宏业农产品有限公司</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* 底部联系电话样式 */
    .footer-contact {
      margin-top: 60px;
      padding: 20px;
      background: #f5f5f5;
      text-align: center;
      font-size: 16px;
      color: #333;
      border-top: 1px solid #eee;
    }
    .footer-address {
      margin-top: 10px;
      font-size: 15px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h3 class="form-title">深圳市宏业农产品有限公司 - 管理员登录</h3>
      <form id="loginForm">
        <div class="form-group">
          <label for="password">管理密码</label>
          <input type="password" id="password" placeholder="默认密码：123456（可修改）" required>
        </div>
        <button type="submit" class="btn btn-primary">登录</button>
      </form>
    </div>

    <!-- 底部联系电话 -->
    <div class="footer-contact">
      如有疑问请拨打电话：13528492168//13410033908
      <div class="footer-address">公司地址：深圳市龙岗区横岗街道四联社区面前岭五巷三号一楼</div>
    </div>
  </div>

  <script>
    // 登录验证（读取自定义密码，无则用默认123456）
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const password = document.getElementById('password').value;
      // 获取本地存储的密码，默认123456
      const savedPwd = localStorage.getItem('adminPwd') || '123456';
      
      if (password === savedPwd) {
        // 登录成功，跳转到管理页
        localStorage.setItem('isLogin', 'true');
        window.location.href = 'admin.html';
      } else {
        alert('密码错误！');
      }
    });
  </script>
</body>
</html>
