<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>修改管理密码 - 深圳市宏业农产品有限公司</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .footer-contact {
      margin-top: 60px;
      padding: 20px;
      background: #f5f5f5;
      text-align: center;
      font-size: 16px;
      color: #333;
      border-top: 1px solid #eee;
    }
    .footer-address {
      margin-top: 10px;
      font-size: 15px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="admin.html">商品管理</a>
    <a href="admin-orders.html">查看订单</a>
    <a href="change-password.html">修改密码</a>
    <a href="index.html" onclick="logout()">退出登录</a>
  </div>

  <div class="container">
    <div class="form-box">
      <h3 class="form-title">修改管理密码</h3>
      <form id="changePwdForm">
        <div class="form-group">
          <label for="oldPwd">原密码</label>
          <input type="password" id="oldPwd" placeholder="请输入原管理密码" required>
        </div>

        <div class="form-group">
          <label for="newPwd">新密码</label>
          <input type="password" id="newPwd" placeholder="请输入新管理密码" required>
        </div>

        <div class="form-group">
          <label for="confirmPwd">确认新密码</label>
          <input type="password" id="confirmPwd" placeholder="请再次输入新密码" required>
        </div>

        <button type="submit" class="btn btn-primary">修改密码</button>
      </form>
    </div>

    <div class="footer-contact">
      如有疑问请拨打电话：13528492168//13410033908
      <div class="footer-address">公司地址：深圳市龙岗区横岗街道四联社区面前岭五巷三号一楼</div>
    </div>
  </div>

  <script>
    // 登录验证
    if (localStorage.getItem('isLogin') !== 'true') {
      window.location.href = 'login.html';
    }

    // 退出登录
    function logout() {
      localStorage.removeItem('isLogin');
      alert('已退出登录！');
    }

    // 修改密码
    document.getElementById('changePwdForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const oldPwd = document.getElementById('oldPwd').value;
      const newPwd = document.getElementById('newPwd').value;
      const confirmPwd = document.getElementById('confirmPwd').value;
      
      // 获取原密码（默认123456）
      const savedPwd = localStorage.getItem('adminPwd') || '123456';
      
      // 验证原密码
      if (oldPwd !== savedPwd) {
        alert('原密码错误！');
        return;
      }
      
      // 验证新密码
      if (newPwd !== confirmPwd) {
        alert('两次输入的新密码不一致！');
        return;
      }
      
      // 验证新密码长度
      if (newPwd.length < 6) {
        alert('新密码长度不能少于6位！');
        return;
      }
      
      // 保存新密码
      localStorage.setItem('adminPwd', newPwd);
      alert('密码修改成功！请使用新密码登录');
      
      // 退出登录
      localStorage.removeItem('isLogin');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
